<div class="flex flex-col items-center pt-6 sm:justify-center sm:pt-0 bg-neutral-500">
    <div [hidden]="submitted">
      <div class="text-4xl font-bold text-gray-200 text-center">User Form</div>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="text-xl font-medium text-gray-200">
          <label for="username">Name</label>
          <input type="text" class="block w-full mt-1 p-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-black" id="username"
                 required
                 [(ngModel)]="model.username" name="username"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
          </div>
          <div class="text-xl font-medium text-gray-200">
            <label for="email">Email</label>
            <input type="text" class="block w-full mt-1 p-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-black" id="email"
                   required
                   [(ngModel)]="model.email" name="email"
                   #email="ngModel">
            <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">Email is required</div>
        </div>
        <div class="text-xl font-medium text-gray-200">
          <label for="password">Password</label>
          <input type="password" class="block w-full mt-1 p-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-black" id="password"
                 required
                 [(ngModel)]="model.password" name="password"
                 #password="ngModel">
          <div [hidden]="password.valid || password.pristine"
              class="alert alert-danger">Password is required</div>
      </div>
        <button type="submit" class="w-full mt-1 p-2 text-white bg-lime-600 hover:bg-lime-400 rounded-md" [disabled]="!userForm.form.valid">Submit</button>
        <button type="button" class="w-full mt-1 p-2 duration-100 text-white bg-slate-600 hover:bg-slate-400 rounded-md" (click)="newUser(); userForm.reset()">New Hero</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.username }}</div>
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9">{{model.email}}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
